<header class="border-b shadow-md p-3 w-full max-height-20 fixed top-0 z-50 bg-white">
  <div class="flex items-center justify-between max-w-screen-2xl mx-auto">
    <!-- Logo -->
    <a routerLink="/">
      <img src="/images/logo.png" alt="app logo" class="max-h-16" />
    </a>

    <!-- Navigation -->
    <nav class="flex gap-6 uppercase text-2xl">
      <a routerLink="/"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact: true }">Home</a>
      <a routerLink="/shop" routerLinkActive="active">Shop</a>
      <a routerLink="/test-error" routerLinkActive="active">Errors</a>
    </nav>

    <!-- Right-side actions -->
    <div class="flex items-center gap-4">
      <a matBadge="5" matBadgeSize="large" class="custom-badge mt-1 mr-1">
        <mat-icon>shopping_cart</mat-icon>
      </a>
      <button mat-stroked-button>Login</button>
      <button mat-stroked-button>Register</button>
    </div>
  </div>
</header>
@if (busyService.loading) {
  <mat-progress-bar mode="indeterminate" class="fixed top-20 z-50 "></mat-progress-bar>
}
